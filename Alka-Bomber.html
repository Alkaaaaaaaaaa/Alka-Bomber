<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkaBomber@1.6</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 350px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            font-weight: bold; 
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-weight: bold; 
            transition: border-color 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #bbb;
        }

        input:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold; 
        }

        button.send {
            background-color: #28a745;
            color: white;
        }

        button.send:hover {
            background-color: #218838;
        }

        button.clear {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }

        button.clear:hover {
            background-color: #c82333;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-weight: bold; 
        }

        #time {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold; 
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #ffffff;
            font-size: 1em; 
            pointer-events: none;
            user-select: none;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AlkaBomber@1.6</h1>
        <p id="time"></p>
        <form id="emailForm">
            <input type="email" id="emailUser" placeholder="Your Email" required>
            <input type="password" id="emailPassword" placeholder="Your Password" required>
            <input type="email" id="recipient" placeholder="Recipient's Email" required>
            <input type="text" id="subject" placeholder="Email Subject" required>
            <textarea id="message" placeholder="Email Message" required></textarea>
            <input type="number" id="numberOfEmails" placeholder="Number of Emails to Send" required>
            <button type="button" class="send" id="sendButton">Send</button>
            <button type="button" class="clear" id="clearButton">Clear</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeDisplay = document.getElementById('time');
            const sendButton = document.getElementById('sendButton');
            const clearButton = document.getElementById('clearButton');
            const status = document.getElementById('status');

            const updateTime = () => {
                const now = new Date();
                timeDisplay.textContent = `Time: ${now.toLocaleTimeString()}`;
            };
            setInterval(updateTime, 1000);

            sendButton.addEventListener('click', () => {
                const recipient = document.getElementById('recipient').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                const numberOfEmails = parseInt(document.getElementById('numberOfEmails').value);

                status.innerHTML = "";
                let successfulSends = 0;
                let failedSends = 0;

                for (let i = 0; i < numberOfEmails; i++) {
                    setTimeout(() => {
                        if (Math.random() > 0.2) {
                            successfulSends++;
                            status.innerHTML += `<p>Email sent to: ${recipient}</p>`;
                        } else {
                            failedSends++;
                            status.innerHTML += `<p>Failed to send to: ${recipient}</p>`;
                        }
                        if (i === numberOfEmails - 1) {
                            status.innerHTML += `<p>Total: ${successfulSends} sent, ${failedSends} failed.</p>`;
                        }
                    }, i * 1000);
                }
            });

            clearButton.addEventListener('click', () => {
                document.getElementById('emailForm').reset();
                status.innerHTML = "";
            });

            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '❄'; 
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; 
                document.body.appendChild(snowflake);

                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }, 300); 
        });
    </script>
</body>
</html>
